<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Happy Birthday Celebration with Animated Text</title>
    <!-- Tailwind CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- Lottie Web Player CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <style>
      /* Fancy Confetti Background */
      body {
        background-color: #1a202c;
        overflow: hidden;
        position: relative;
      }

      .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: #ffeb3b;
        top: -10px;
        animation: fall linear infinite;
        opacity: 0.7;
        z-index: 1;
      }

      @keyframes fall {
        0% {
          transform: translateY(-10px) rotate(0deg);
        }
        100% {
          transform: translateY(110vh) rotate(360deg);
        }
      }

      /* Fade-in Effect for Sections */
      .fade-in {
        opacity: 0;
        transition: opacity 1s ease-in-out;
      }

      .visible {
        opacity: 1;
      }

      /* Hide all sections except the first one */
      .hidden {
        display: none;
      }
      /* Basic styles for message */
      .mobile-disabled-message {
        display: none;
        text-align: center;
        color: white;
        background-color: red;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 9999;
        font-size: 1.5rem;
        padding: 20px;
      }
    </style>
  </head>
  <body class="text-white dark">
    <div id="mobile-message" class="mobile-disabled-message">
      Gift is not available on mobile devices. Use Desktop or Laptop to check
      it.

    </div>
    <!-- Page loading animation -->
    <div id="loading" class="loading">
      <div
        id="lottie-animation"
        style="width: 80vw; height: 80vw; max-width: 300px; max-height: 300px"
      ></div>
      <h2 class="wave-text mt-4">ðŸŽ‰ Happy Birthday !! ðŸŽ‰</h2>
      <p class="glow-text mt-2">
        Wishing you a royal day filled with joy and grandeur! ðŸ‘‘
      </p>
      <p class="bounce-text mt-4">
        Enjoy every moment of your special day! ðŸŽ‚ðŸŽˆ
      </p>
      <p class="wait-text mt-4">Wait....</p>
    </div>

    <!-- Confetti Background Elements -->
    <div
      class="confetti"
      style="left: 10%; animation-duration: 3s; background-color: #ff8c00"
    ></div>
    <div

    ></div>
    <div

    ></div>
    <div

    ></div>
    <div
      class="confetti"
      style="left: 70%; animation-duration: 4.2s; background-color: #ffff00"
    ></div>
    <div
      class="confetti"

    <!-- Dynamic Sections will be added here -->

    <script src="js/init1.js"></script>
    <script src="js/init.js"></script>
